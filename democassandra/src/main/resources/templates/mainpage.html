<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">

        <b><h1><center>Please choose the required button</center></h1></b>

        <hr class="my-4">

        <form action="/insertingToDB" method="get">
            <div class="form-group">
                <center>
                <b><h2>Click here to insert user to DB</h2></b>
                <input type="submit" class="btn btn-primary" value="Inserting" />
                </center>
            </div>
        </form>

        <hr class="my-4">

        <form action="/updatingToDB" method="get">
            <div class="form-group">
                <center>
                <b><h2>Click here to update user in DB</h2></b>
                <input type="submit" class="btn btn-primary" value="Updating" />
                </center>
            </div>
        </form>

        <hr class="my-4">

        <form action="/deletingToDB" method="get">
            <div class="form-group">
                <center>
                <b><h2>Click here to delete user in DB</h2></b>
                <input type="submit" class="btn btn-primary" value="Deleting" />
                </center>
            </div>
        </form>

        <hr class="my-4">

        <form action="/scriptingToDB" method="get">
            <div class="form-group">
                <center>
                <b><h2>Click here to use script to add user to DB</h2></b>
                <input type="submit" class="btn btn-primary" value="Script" />
                </center>
            </div>
        </form>

        <hr class="my-4">
    </div>
</div>
</body>
</html>
